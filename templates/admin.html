<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #4FC3F7; 
      --navy-blue: #1A237E;
      --royal-blue: #3F51B5;
      --white: #FFFFFF;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--blue);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: var(--white);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      color: var(--navy-blue);
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--navy-blue);
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--royal-blue);
      border-radius: 8px;
      outline: none;
      background-color: #E8EAF6; /* Light indigo for input background */
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--navy-blue);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: var(--royal-blue);
    }

    .flash-messages {
      margin-bottom: 20px;
      color: #D32F2F; /* Kept red for errors to stand out */
      font-size: 14px;
    }

    .new-link {
      display: block;
      margin-top: 15px;
      color: var(--navy-blue);
      font-weight: 500;
      text-decoration: none;
    }

    .new-link:hover {
      color: var(--royal-blue);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <form id="loginForm" name="loginForm" action="/admin" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="pass" placeholder="Password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>

</body>
</html>
