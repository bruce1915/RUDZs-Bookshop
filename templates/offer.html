{% extends "layout.html" %}

{% block body %}

<section id="quotation" class="align-center pb-5 mb-5">
    <div class="inner-content">
        <br>
        <h2 class="section-title divider">Quote of the day</h2>
        <blockquote data-aos="fade-up">
            <q>“The more that you read, the more things you will know. The more that you learn, the more places
                you’ll go.”</q>
            <div class="author-name">Dr. Seuss</div>
        </blockquote>
    </div>
</section>

<section id="special-offer" class="bookshelf pb-5 mb-5">

    <div class="section-header align-center">

        </div>

    <div class="container">
        <div class="row">
            <div class="inner-content">
                <div class="product-list" data-aos="fade-up">
                    <div class="grid product-grid">

                        <div class="product-item">
                            <figure class="product-style">
                                <img src="{{ url_for('static', filename='images/product-item5.jpg') }}" alt="Books" class="product-item">
                                <button type="button" class="add-to-cart" data-product-tile="add-to-cart">Add to Cart</button>
                            </figure>
                            <figcaption>
                                <h3>Simple way of piece life</h3>
                                <span>Armor Ramsey</span>
                                <div class="item-price">
                                    <span class="prev-price">Tk 50.00</span>Tk 40.00
                                </div>
                            </figcaption>
                        </div>

                        <div class="product-item">
                            <figure class="product-style">
                                <img src="{{ url_for('static', filename='images/product-item6.jpg') }}" alt="Books" class="product-item">

                            </figure>
                            <figcaption>
                                <h3>Great travel at desert</h3>
                                <span>Sanchit Howdy</span>
                                <div class="item-price">
                                    <span class="prev-price">Tk 30.00</span>Tk 38.00

                            </figcaption>
                        </div>

                        <div class="product-item">
                            <figure class="product-style">
                                <img src="{{ url_for('static', filename='images/product-item7.jpg') }}" alt="Books" class="product-item">
                                <button type="button" class="add-to-cart" data-product-tile="add-to-cart">Add to Cart</button>
                            </figure>
                            <figcaption>
                                <h3>The lady beauty Scarlett</h3>
                                <span>Arthur Doyle</span>
                                <div class="item-price">
                                    <span class="prev-price">Tk 35.00</span>Tk 45.00
                                </div>
                            </figcaption>
                        </div>

                        <div class="product-item">
                            <figure class="product-style">
                                <img src="{{ url_for('static', filename='images/product-item8.jpg') }}" alt="Books" class="product-item">
                                <button type="button" class="add-to-cart" data-product-tile="add-to-cart">Add to Cart</button>
                            </figure>
                            <figcaption>
                                <h3>Once upon a time</h3>
                                <span>Klien Marry</span>
                                <div class="item-price">
                                    <span class="prev-price">Tk 25.00</span>Tk 35.00
                                </div>
                            </figcaption>
                        </div>

                        <div class="product-item">
                            <figure class="product-style">
                                <img src="{{ url_for('static', filename='images/product-item2.jpg') }}" alt="Books" class="product-item">

                                <h3>Simple way of piece life</h3>
                                <span>Armor Ramsey</span>
                                <div class="item-price">Tk 40.00</div>
                            </figcaption>
                        </div>

                    </div><!--grid-->
                </div>
            </div><!--inner-content-->
        </div>
    </div>
</section>


{% endblock %}
